<!DOCTYPE html>
<html>

<head>
	<title>帖子區塊</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style type="text/css">
		body {
			background-color: black;
			margin: 0;
			padding: 0;
		}

		.post {
			margin: 20px auto;
			width: 90%;
			max-width: 600px;
			background-color: white;
			padding: 20px;
			border-radius: 10px;
		}

		.post img {
			max-width: 100%;
			height: auto;
		}

		.post .user-info {
			display: flex;
			align-items: center;
			margin-bottom: 10px;
		}

		.post .user-info img {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			margin-right: 10px;
		}

		.post .like-btn {
			display: inline-block;
			cursor: pointer;
		}

		.post .like-btn .heart-icon {
			font-size: 24px;
			color: grey;
		}

		.post .like-btn.liked .heart-icon {
			color: red;
		}

		.post .like-count {
			margin-left: 10px;
			font-size: 18px;
		}

		.post .title {
			font-size: 24px;
			margin-bottom: 10px;
		}

		.post .description {
			font-size: 18px;
			margin-bottom: 10px;
		}

		.post .comments {
			font-size: 16px;
		}

		.post .comments .comment {
			margin-bottom: 5px;
		}

		.post .comments .comment .comment-text {
			display: inline;
		}

		.post .comments .comment .comment-author {
			display: inline;
			margin-right: 5px;
			font-weight: bold;
		}

		/* 添加媒體查詢以增加左右邊距 */
		@media (max-width: 768px) {
			body {
				padding: 0 20px;
			}
		}
	</style>
</head>

<body>
	<div class="post">
		<div class="user-info">
			<img src="https://via.placeholder.com/50x50" alt="User avatar">
			<span class="username">John Doe</span>
		</div>
		<img src="https://via.placeholder.com/600x400" alt="Post image">
		<div class="like-btn">
			<span class="heart-icon">&#9825;</span>
		</div>
		<span class="like-count">0</span>
		<div class="title">Lorem ipsum dolor sit amet</div>
		<div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sed vestibulum nibh.
		</div>
		<div class="comments">
			<div class="comment">
				<span class="comment-author">Jane</span>
				<span class="comment-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		var likeBtn = document.querySelector('.like-btn');
		var likeCount = document.querySelector('.like-count');
		var isLiked = false;

		likeBtn.addEventListener('click', function () {
			if (isLiked) {
				likeBtn.classList.remove('liked');
				likeCount.textContent--;
			} else {
				likeBtn.classList.add('liked');
				likeCount.textContent++;
			}

			isLiked = !isLiked;
		});
	</script>

</body>

</html>
