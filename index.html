<!DOCTYPE html>
<html>

<head>
    <title>帖子區塊</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png" sizes="192x192">
    <link rel="stylesheet" href="styles.css">
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!-- Swiper JavaScript -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var swiper = new Swiper('.swiper-container', {
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    });
</script>

<body>
    <div class="post">
        <div class="user-info">
            <a href="https://www.instagram.com/littlenewfriend/" target="_blank">
                <img src="https://via.placeholder.com/50x50" alt="User avatar">
                <span class="username">John Doe</span>
            </a>
        </div>

        <!-- Swiper container -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <!-- Slide 1 -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/600x400" alt="Post image 1">
                </div>
                <!-- Slide 2 -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/600x400/FFCC00" alt="Post image 2">
                </div>
                <!-- Slide 3 -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/600x400/339966" alt="Post image 3">
                </div>
				<!-- Slide 4 -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/600x400/FFC0CB" alt="Post image 4">
                </div>
				<!-- Slide 5 -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/600x400/FFFFFF" alt="Post image 5">
                </div>
				<!-- Slide 6 -->
                <div class="swiper-slide">
                    <img src="https://via.placeholder.com/600x400/44FF66" alt="Post image 6">
                </div>
            </div>
        </div>
        <!-- Pagination Container -->
        <div class="pagination-container">
            <!-- Pagination -->
            <div class="swiper-pagination" style="position: relative;"></div>
        </div>

        <div class="like-btn" style="position: relative;">
            <span class="heart-icon" style="color: red;">&#9829;</span>
        </div>
        <span class="like-count">0</span>
        <div class="title">Lorem ipsum dolor sit amet</div>
        <div class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean sed vestibulum nibh.
        </div>
        <div class="comments">
            <div class="comment">
                <span class="comment-author">Jane</span>
                <span class="comment-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
